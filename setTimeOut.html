<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 container mx-auto">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Item 1</a></li>
                    <li tabindex="0">
                        <a>
                            Parent
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24">
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                            </svg>
                        </a>
                        <ul class="p-2 bg-base-100">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                        </ul>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mx-auto border-4 border-blue-700 w-8/12">
        <div class="text-center p-8 border-b-6 text-2xl">
            <span id="hour">00 </span>:
            <span id="minutes"> 00 </span>:
            <span id="second"> 00</span>
        </div>

        <div class="text-center p-[30px]">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
            <button id="pause" class="btn btn-accent">Pause</button>
        </div>
    </main>


    <script src="./tailwind.config.js"></script>
    <script src="./setTimeOut.js"></script>
</body>

</html>
